<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":2154193885407408,"name":"phase-2-template","language":"scala","commands":[{"version":"CommandV1","origId":2154193885407498,"guid":"d5854abe-d588-4ee4-af92-2941fa56cbc2","subtype":"command","commandType":"auto","position":0.5625,"command":"%md\n# Infos zum Template - Phase 2\nDies ist eine Vorlage für die Phase 2 der Fallstudie. Diese Vorlage ist zwingend zu verwenden, zumindest für die finale Abgabe der Lösungen.\n\nIn der zweiten Phase wählt ihr aus 3 Custern Aufgaben mit verschiedenen Komplexitätspunkten (= maximale erreichbare Punkte) aus. In Summe müsst ihr mit den ausgewählten Aufgaben **mindestens 60 (mögliche) Komplexitätspunkte** erreichen. In dieser Vorlage sind alle Aufgaben enthalten. Aufgaben die ihr nicht bearbeitet, könnt ihr einfach aus dem Template entfernen. Alternativ gebt ihr einfach im Kommentar an, dass ihr diese Aufgabe nicht bearbeitet. **Jede Aufgabe, für die ein Lösungsansatz abgegeben wird, wird auch bewertet**.\n\nUnter jeder Frage ist in dieser Vorlage jeweils 1 Codeblock eingefügt. Das bedeutet nicht, dass ihr nur einen Codeblock verwenden dürft. Fügt so viele darunter ein, wie ihr benötigt. Stellt aber sicher, dass erkennbar ist zu welcher Aufgabe ein Codeblock gehört, indem er als Nachfolger des Blocks mit der Überschrift erscheint.\n\nSollet ihr Visualisierungen verwenden, so lasst diese in der von euch erstellten Form als Ergebnis im Notebook bestehen, so dass sie mit exportiert werden. Ein Neuausführen kann dazu führen, dass Formatierungen oder Einstellungen der Grafik verändert werden.\n\nBitte beachtet sämtliche Informationen im <a href=\"https://docs.google.com/document/d/1PBpaL1v7__gg1LQkPJ9iKQD10cFU0yVwU6rKW3FK_Ko/edit?usp=sharing\" target=\"_blank\">Dokument zum Ablauf und Bewertung der Fallstudie</a>.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":1523356035334,"finishTim
